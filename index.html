    <meta property="og:image" content="/Images/Thumbnail.png">

    <meta name="twitter:title" content="Pluginwarp Extensions">

</head>

<body>
    <!--Headers and stuff-->
    <h2 class="ImpactHeader">Pluginwarp</h2>
    <h4 style="text-align: center;">Mode: <span><button type="button" onclick="ToggleButton()" data-toggle="null" class="ModeButton">Loading</button></span></h4>
    <!-- Searchbox-->
    <div class="SearchBox"><input class="SearchField" type="search" placeholder="Search"></div>
    <ul class="file-tree" id="file-tree" data-loaded="false"></ul>
    <div id="file-content"></div>

    <!-- Spinner for loading -->
    
    <div class="spinner" id="spinner" style="display: block;"></div>
	<!--Credits to devs-->
    <footer class="Credits/Promo/WhatsNew"> 
        <br>Website Owner - Hampter<br>
	<br>Website Devoloper - Hampter<br>
    	<br>Hampter Son - That Pi Guy<br>
    </footer>

    <!--
    <script src="ExtensionLoader.js"></script>
    <script src="ExtensionDownloader.js"></script> -->
    <script>
	    // Create the popup container
const popup = document.createElement('div');
zinccore = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
popup.style.position = 'fixed';
popup.style.top = '30%';
popup.style.left = '40%';
popup.style.background = 'white';
popup.style.border = '1px solid #ccc';
popup.style.padding = '20px';
popup.style.zIndex = '1000';
popup.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
popup.innerHTML = `
  <p>Pluginwarp has been discontunued</p>
  <button id="closePopup">Click Here for Alternative</button>
`;

document.body.appendChild(popup);

// Close the popup when close button is clicked
popup.addEventListener('click', (e) => {
  if (e.target.id === 'closePopup') {
        window.location.href = zinccore;
        
  }
});
    </script>
</body>
</html>
